<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main>

        <div class="illustration">
            <img class="desktop-image" src="./Resources/Illustration.svg" alt="illustration">

            <img style="display: none;" class="mobile-image" src="./Resources/iphone-illustration.png" alt="mobile-illustration">
        </div>

        <div class="signup__section">
            <div class="signup__content">
                <header class="signup__header">
                    <img class="signup__header-coffeeImage" src="./Resources/cup-of-drink.png" alt="">
                    <h1>Create an account</h1>
                </header>

                <form name="Sign up" id="formSignUp" action="submitted.html" method="get">
                    <span class="input-container">
                        <input type="text" name="email" placeholder="Enter your email">
                        <img id="email-checkmark" class="validation-indicator green-checkmark" src="./Resources/green-checkmark.png" alt="green-checkmark">
                        <img id="email-xmark" class="validation-indicator red-xmark" src="./Resources/red-xmark.png" alt="red-xmark">
                    </span>
                    <span class="input-container">
                        <input type="password" name="password" placeholder="Enter your password">
                        <img id="password-checkmark" class="validation-indicator green-checkmark" src="./Resources/green-checkmark.png" alt="green-checkmark">
                        <img id="password-xmark" class="validation-indicator red-xmark" src="./Resources/red-xmark.png" alt="red-xmark">
                    </span>

                    <input type="submit" id="submit" value="Sign up">
                </form>

                <div class="signup__footer">
                    <p>Already have an account? <a class="login-link" href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="form_validation.js"></script>
</body>
</html>
